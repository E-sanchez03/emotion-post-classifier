<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Inicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .search-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative; 
    }

    .search-container h1 {
      margin-bottom: 20px;
      color: #333; 
    }

    .search-container input[type="url"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
      box-sizing: border-box; 
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease; 
    }

    .search-container button:hover {
      background-color: #0056b3;
    }

    /* Estilos para la animación de carga */
    .loader-container {
        display: none; /* Oculto por defecto */
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.85); 
        z-index: 9999; 
        /* Propiedades Flexbox para centrar el contenido cuando sea visible */
        justify-content: center;
        align-items: center;
        flex-direction: column; 
    }

    .spinner {
        border: 8px solid #f3f3f3; 
        border-top: 8px solid #007bff; 
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1.5s linear infinite;
        margin-bottom: 20px; 
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loader-container p {
        font-size: 18px;
        color: #333; 
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Buscar URL</h1>
    <form id="urlForm" action="/procesar-url" method="POST">
      <input type="url" name="url" placeholder="Introduce una URL" required />
      <button type="submit" id="submitButton">Enviar</button>
    </form>
  </div>

  <div id="loader" class="loader-container">
    <div class="spinner"></div>
    <p>Procesando, por favor espera...</p>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const submitButton = document.getElementById('submitButton');
    const loader = document.getElementById('loader');

    if (form) { 
        form.addEventListener('submit', show_loader);
    }
    function show_loader() {
            if (loader) {
                loader.style.display = 'flex'; // Cambiamos a flex para mostrar y centrar
            }
            if (submitButton) {
                submitButton.disabled = true;
                submitButton.innerText = 'Procesando...';
            }
        }
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            if (loader) {
                loader.style.display = 'none';
            }
            if (submitButton) {
                submitButton.disabled = false;
                submitButton.innerText = 'Enviar';
            }
        }
    });
  </script>
</body>
</html>
